<!-- {{products|json}} -->


<div class="input-group mb-3">
        
    <button (click)="modosit(-1)" class="btn btn-warning" type="button" id="button-addon2">Új Produkt</button>
    <!-- <input type="text" class="form-control" placeholder="Keresés" aria-label="Keresés" aria-describedby="button-addon2" > -->

</div>
<div class="row">
    <div *ngFor="let product of products; index as i" class=" col-12 col-md-6 col-lg-4 col-xl-3">

        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <h6>Ár: {{product.price}}</h6>
                <h6>Raktáron: {{product.quantity}}</h6>
            </div>
            <div *ngIf="edit">
                <button (click)="torol(product)" class="btn btn-danger col-6" type="button"
                    id="button-addon2">Töröl</button>
                <button (click)="modosit(i)" class="btn btn-warning col-6" type="button"
                    id="button-addon2">Módosít</button>
            </div>
        </div>

    </div>
</div>
